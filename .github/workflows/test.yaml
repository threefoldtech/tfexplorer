name: Tests and Build
on: [push]
  
jobs:
  tools:
    name: Running Tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Checkout code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: make getdeps
      env:
        GO111MODULE: on

    - name: Build 
      run: make
      env:
        GO111MODULE: on

    - name: Run tests
      run: |
        export PATH=/home/runner/go/bin:$PATH
        make test
      env:
        GO111MODULE: on

    - name: Build docs
      run: |
        export PATH=/home/runner/go/bin:$PATH
        make docs
        